<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Cat Picture</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Atef Random Pictures Website</h1>
      <div class="image-container">
        <img
          id="catImg"
          src="https://random-image-pepebigotes.vercel.app/api/random-image"
          alt="Random Cat Image"
        />
      </div>
      <button id="btn">GET RANDOM PIC</button>

      <div class="form-div">
        <h2 class>Fill out the Form</h2>
        <form id="nameForm">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
          /><br /><br />

          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
          /><br /><br />

          <button type="button" onclick="submitForm()">Submit</button>
        </form>
      </div>
    </div>

    <script src="https://oikrw8t4th.execute-api.eu-west-2.amazonaws.com/post-message"></script>
    <script>
      $("#btn").click(function () {
        location.reload();
      });
    </script>
    <script>
      const submitForm = async () => {
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const url =
          "https://wkmb6ubnh4.execute-api.eu-west-2.amazonaws.com/new-post";

        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ firstName, lastName }),
        });

        const result = await response.json();
      };
    </script>
  </body>
</html>
